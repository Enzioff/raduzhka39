<div class="hidden">
    <div class="modal" id="modal-form">
        <div class="modal__wrapper">
            <form action="#" class="form form--full">
                <h2 class="form__title title title--small">Запишитесь на консультацию</h2>
                <label class="form__item">
                    <input class="input" type="text" placeholder="Ваше имя*">
                </label>
                <label class="form__item">
                    <input class="input" type="tel" placeholder="Номер телефона*">
                </label>
                <textarea class="input input--area" placeholder="Ваш комментарий"></textarea>
                <button class="button button--big" type="submit">Записаться на консультацию</button>
                <label class="form__accept">
                    <input class="checkbox" type="checkbox">
                    <span>Нажимая кнопку вы соглашаетесь с условиями <a href="#">Политики конфиденциальности</a></span>
                </label>
            </form>
        </div>
    </div>
    <div class="success-modal" id="success">
        <div class="success-modal__wrapper">
            <h2 class="success-modal__title title title--small">Благодарим за ваше обращение!</h2>
            <p class="success-modal__text text">
                Данные успешно отправлены.<br>
                Менеджер свяжется с вами в<br>
                ближайшее время.
            </p>
            <button class="button" data-fancybox-close>Вернуться назад</button>
        </div>
    </div>
</div>
